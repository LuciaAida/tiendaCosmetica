<div class="iniciarSesion" >
  <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif; padding: 20px;">Iniciar sesión</h1>
  <form [formGroup]="form" (ngSubmit)="enviar()"> 
    
    <div class="formulario-usuario">
      <label for="usuarioCorreo">Correo:</label>
      <input id="usuarioCorreo" #usuarioCorreo placeholder="Correo" type="email" formControlName="correo"/>

       <label for="usuarioContrasenia">Contraseña:</label>
          <div class="contenedor-password">
            <input id="usuarioContrasenia" placeholder="Contraseña" [type]="mostrarContrasenia ? 'text' : 'password'" formControlName="contrasenia"/>
            <button type="button" class="icono-ojito" (click)="accionMostrarContrasenia()" aria-label="Mostrar u ocultar contraseña">
              <i [class]="mostrarContrasenia ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
            </button>
          </div>

      <button class="enviar" type="submit">Iniciar sesión</button>
    </div>
   
  </form>
</div> 


<div class="modal" *ngIf="mostrarModalError">
  <div class="modal-contenido">
    <p>{{modalMensajeError}}</p>
    <button class="opciones" (click)="cerrarModal()">Aceptar</button>
  </div>
</div>

<div class="modal" *ngIf="mostrarModal">
  <div class="modal-contenido">
    <p>{{modalMensaje}}</p>
    <button class="opciones" (click)="navigateTo('lista')">Aceptar</button>
  </div>
</div>
